<!DOCTYPE html>
<html>

<head>
    <title>Menu Example</title>
    <style>
        /* CSS để thiết lập kiểu dáng cho menu */
        
        ul {
            list-style-type: none;
            /* Xóa đi dấu đầu dòng trong danh sách */
            margin: 0;
            padding: 0;
            background-color: red;
            /* Màu nền của menu */
        }
        
        li {
            display: inline;
            /* Hiển thị các mục menu cùng một hàng */
            margin-right: 10px;
            /* Khoảng cách giữa các mục menu */
            border-right: 1px solid #fff;
            /* Viền phải của mỗi mục menu */
        }
        
        li a {
            text-decoration: none;
            /* Xóa đường gạch chân cho liên kết */
            color: yellow;
            /* Màu chữ của các mục menu */
            padding: 8px 12px;
            /* Kích thước padding cho mỗi mục menu */
            border-radius: 4px;
            /* Bo tròn góc cho mỗi mục menu */
        }
        
        li a:hover {
            background-color: #ddd;
            /* Màu nền khi di chuột qua mục menu */
        }
    </style>
</head>

<body>
    <table width="500px" border="1" align="center" cellpadding="2">
        <!-- Đây là mã HTML để tạo menu -->
        <ul>
            <li><a href="#">trang chu</a></li>
            <li><a href="#">tin tuc</a></li>
            <li><a href="#">san pham</a></li>
            <li><a href="#">khoa hoc</a></li>
            <li><a href="#">lien he</a></li>
            <li><a href="#">dang ki</a></li>
            <li><a href="#">dang nhap    </a></li>
        </ul>
    </table>
</body>

</html>
